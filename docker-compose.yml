version: '3.8'

services:
  app:
    build: .
    container_name: planilha_app
    restart: always
    ports:
      - "8080:80"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=projeto_planilha
      - DB_USER=postgres
      - DB_PASS=sua_senha_segura_aqui
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: planilha_db
    restart: always
    environment:
      - POSTGRES_DB=projeto_planilha
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=sua_senha_segura_aqui
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
